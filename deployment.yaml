
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-data-platform
spec:
  replicas: 3
  selector:
    matchLabels:
      app: llm-data-platform
  template:
    metadata:
      labels:
        app: llm-data-platform
    spec:
      containers:
      - name: api
        image: llm-data-platform:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: llm-data-service
spec:
  type: LoadBalancer
  selector:
    app: llm-data-platform
  ports:
    - port: 80
      targetPort: 8000
